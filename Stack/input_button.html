<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input and Button</title>
    <script>


        let data = [];
        let currSize = data.length;
        let maxVal = 5;
        function push() {
            let newVal = document.getElementById("newEl").value;
            if (currSize >= maxVal) {
                alert("You can not add new val " + newVal)
            } else {
                data[currSize] = newVal;
                currSize += 1;
                document.getElementById("newEl").value = "";
            }
            console.warn("Elemet Added")
        }
        function pop() {
            if (currSize >= 0) {
                currSize -= 1;
                data.length = currSize;
            }
            else { "stack is Already Empty" }
        }
        push(20);
        push(10);
        push(50);
        pop();
        pop();
        console.warn(data);
        function display() {
            for (let i = 0; i <= currSize - 1; i++) {
                console.warn(data[i]);
            }
        }
        // display()

    </script>
</head>

<body>

    <h1>Stack in JavaScript</h1>
    <input type="text" placeholder="Enter New Element" id="newEl"><br><br>
    <button onclick="push()">Add Element</button>
    <button onclick="pop()">Remove Element</button>
    <button onclick="display()">Display All Element</button>

</body>

</html>
