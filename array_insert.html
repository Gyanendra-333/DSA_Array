<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Insertion Ep 03</title>
    <script>

        let data = [7, 3, 4, 6, 8, 9, 5];
        let newVar = 40;
        let position = 2;
        for (let i = data.length; i >= 0; i--) {
            // console.warn(data[i]);
            if (i >= position) {
                data[i + 1] = data[i];

                if (i == position) {
                    data[i] = newVar;
                }
            }
        }
        console.warn(data);

    </script>
</head>

<body>

    <input type="text" placeholder="Enter Value">
    <input type="text" placeholder="Enter New Value">
    <input type="submit" placeholder="Enter New Value">



</body>

</html>
