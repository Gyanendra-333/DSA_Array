<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indirect Recursion</title>
    <script>

        let money = 100;
        let totlApple = 0;
        function buyApple(x) {
            // console.warn(x)
            if (x > 0) {
                console.warn("i have ", x, "Rupees", totlApple)
                buyMore(x);
            } else {
                console.warn("I don't have more money", totlApple);
            }
        }
        function buyMore(x) {
            totlApple++;
            buyApple(x - 10);
        }
        buyApple(money);

    </script>
</head>

<body>
    <h1>Recursion in HTML</h1>

</body>

</html>
