<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array in Recursion</title>
    <script>

        let data = [5, 12, 64, 89, 0];
        let temp = [];
        function valReveser(data, start, end) {
            console.warn(data)
            if (start <= end) {
                temp = data[start];
                data[start] = data[end];
                data[end] = temp;
                valReveser(data, start + 1, end - 1)
            }
        }
        valReveser(data, 0, data.length - 1);

    </script>
</head>

<body>
    <h1>Reverse array in Recursion</h1>
</body>

</html>
